<html>
<head>


    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />

    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

<title> html forms with pyscript</title>
</head>
<body>

    <form onsubmit="return false">
    <!--return false才不會新增分頁-->
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" value="furry">
        <br>
        <select name="countries" id="countries">

            <option value="Taiwan">Taiwan</option>
            <option value="Japan">Japan</option>
            <option value="Korea">Korea</option>
        
        </select>
        <input pys-onClick="sub" type="submit" id="btn-form" value="submit">
        
        <!--<input id="btn-form" type="submit" pys-onClick="submit" value="submit">-->


    
    
    
    
    </form>
    <p>output:</p>
    <p id="output"></p>

    <py-script>
        def sub(*arg,**kwargs):
            result=Element("output")
            <!--<f-string要用''>-->
            result.write(f'Hello! {Element("name").value} from {Element("countries").value}')
    
    
    
    </py-script>


</body>




</html>
