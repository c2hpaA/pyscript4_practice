<html>
<head>


    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />

    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

<title> html forms with pyscript</title>
</head>
<body>
    <form onsubmit="return fslse">
    <!--return false才不會新增分頁-->
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" value="furry">
        <br>
        <select name="countries" id="countries">

            <option value="Taiwan">Taiwan</option>
            <option value="Japan">Japan</option>
            <option value="Korea">Korea</option>
        
        </select>
        <input id="btn-form" type="submit" pys-onClick="submit" value="submit">


    
    
    
    
    </form>
    <p>output:</p>
    <p id="output"></p>

    <pyscript>
        def submit(*arg,**kwargs):
            result=Element("output")
            result.write(f"Hello! {Element("name").value} from {Element("countries").value}")
    
    
    
    </pyscript>


</body>




</html>
