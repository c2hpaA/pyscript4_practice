<html>
<head>
    <title> matplotlib with PyScript </title>

    <link rel='stylesheet' type='text/css' media='screen' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>

    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />

    
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <!---pyodide-->>
    <py-env>
        - matplotlib
    </py-env>
</head>
<body>

    <p>Nice output</p>
    <div id="plot"></div>
</body>

<py-script output="plot">
    import matplotlib.pyploy as plt
    import numpy as np 
    t=np.arrange(0.0,2.0,0.01)
    s=1+sin(2*np.pi*t)
    fig, ax=plt.subplots()
    ax.plot(t,s)

    ax.set(xlabel="time(s)",ylabel="mV",title="test")
    ax.grid()
    fig
 



</py-script>

</html>
